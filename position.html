<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position practice</title>
</head>
<body style="
height: 2000px;
padding-top: 60px;
padding-left: 82px;
">
  <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      height: 50px;
      left: 0px;
      right: 0px;
      height: 50px;
      
      ">Header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0px;
      bottom: 0px;
      top: 50px;
      width: 72px;
      
      ">
      sidbar
      <div style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
          
          ">
      X
      </div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
      
      ">
      absolute
    </div>
  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    
    ">div 1</div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">div 2
   <div style="
    position: absolute;
    background-color: rgb(14, 12, 12);
    color: white;
    bottom: 10px;
    right: 10px;
    ">
     5:00
   </div>
  </div>

</body>
</html>
